<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Ultimate Meme Creator</title>
</head>

<body onload="init()">
    <nav class="nav-bar flex">
        <img class="img" src="../sprint 2/DESIGN/LOGO/LOGO.png" alt="">
        <div class="menu-bar">
            <ul class="main-menu clean-list flex align-center">
                <li>
                    <a href="#">Gallery</a>
                </li>
                <li>
                    <a href="#">Memes</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="editor flex">
        <div class="canvas layout">
            <canvas class="canvas-container" onclick="draw(event)" id="my-canvas"></canvas>
        </div>
        <div class="control-panle layout">
            <div>
                <input oninput="onInput()" id="myInput" onclick="drawRect()" class="text-line" type="text" placeholder="Write a meme" />
                <button class="first row move-up-down"><img width="30px" height="40px" src="../sprint 2/DESIGN/Meme1 - Sergei/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                <button class="first row switch-line"><img width="30px" height="40px" src="../sprint 2/DESIGN/Meme1 - Sergei/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                <button class="first row add-line"><img width="30px" height="40px" src="../sprint 2/DESIGN/Meme1 - Sergei/ICONS/add.png" alt=""></button>
                <button class="first row delete-line"><img width="30px" height="40px" src="../sprint 2/DESIGN/Meme1 - Sergei/ICONS/trash.png" alt=""></button>
            </div>
            <div class="combin">
                <button class="second row increase-font"><img width="30px" height="40px" src="../sprint 2/DESIGN/Meme1 - Sergei/ICONS/increase font - icon.png" alt=""></button>
                <button class="second row decrease-font"><img width="30px" height="40px" src="../sprint 2/DESIGN/Meme1 - Sergei/ICONS/decrease font - icon.png" alt=""></button>
                <input class="color strock" type="color" onchange="getColorStrock()" name="textColor" />
                <input class="color font" type="color" onchange="getColorFont()" name="textColor" />
                <button class="second row align-left"><img width="30px" height="40px" src="../sprint 2/DESIGN/Meme1 - Sergei/ICONS/align-to-left.png" alt=""></button>
                <button class="second row align-center"><img width="30px" height="40px" src="../sprint 2/DESIGN/Meme1 - Sergei/ICONS/center-text-alignment.png" alt=""></button>
                <button class="second row align-right"><img width="30px" height="40px" src="../sprint 2/DESIGN/Meme1 - Sergei/ICONS/align-to-right.png" alt=""></button>
                <select onchange="setFontType(this.value)">
                    <option value="Impact">Triangle</option>
                    <option value="Arial">Rect</option>
                    <option value="Times">Text</option>
                    <option value="Cochin">Line</option>
                </select>
            </div>
            <div>
                <button>[X]</button>
                <button>[X]</button>
                <button>[X]</button>
                <button>[X]</button>
            </div>
            <button>Share</button>
            <button>Download</button>
        </div>
    </div>
    <div class="gallery container flex">
        <div class="search">Hello</div>
        <div class="gallery grid-container">

        </div>
    </div>

    <script src="js/services.js"></script>
    <script src="js/control.js"></script>
</body>

</html>
