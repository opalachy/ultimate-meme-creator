<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Ultimate Meme Creator</title>
</head>

<body onload="init()">
    <header>
        <nav class="nav-bar header-wrapper container flex align-center">
            <div class="logo flex-1">
                <img class="img" src="DESIGN/LOGO/LOGO.png" alt="">
            </div>
            <div class="menu-bar main-menu-wrapper">
                <ul class="main-menu clean-list flex align-center">
                    <li>
                        <a onclick="onMoveToGallery()" href="#">Gallery</a>
                    </li>
                    <li>
                        <a href="#">Memes</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="editor flex">
        <div class="canvas layout">
            <canvas class=" canvas-container" width="500" height="500" id="my-canvas"></canvas>
        </div>
        <div class="control-panle layout">
            <div class="cont">
                <input oninput="onInput()" id="myInput" class="text-line" type="text" placeholder="Write a meme" />
                <button class="first row move-up-down">
                    <!--todo:  names -->
                    <img class="imgg" src="DESIGN/Meme1 - Sergei/ICONS/up-and-down.png" alt=""></button>
                <button onclick="onSwitchTextLine()" class="first row switch-line">
                    <img class="imgg" src="DESIGN/Meme1 - Sergei/ICONS/up-and-down.png" alt=""></button>
                <button onclick="onAddTextLine(1)" class="first row add-line">
                    <img class="imgg" src="DESIGN/Meme1 - Sergei/ICONS/add.png" alt=""></button>
                <button onclick="onDeleteTextLine()" class="first row delete-line">
                    <img class="imgg" src="DESIGN/Meme1 - Sergei/ICONS/trash.png" alt=""></button>
            </div>
            <div class="combin cont">
                <button onclick="onIncreaseFontSize(1)" class="second row increase-font">
                    <img class="imgg" src="DESIGN/Meme1 - Sergei/ICONS/increase font - icon.png" alt=""></button>
                <button onclick="onDecreaseFontSize(1)" class="second row decrease-font">
                    <img class="imgg" src="DESIGN/Meme1 - Sergei/ICONS/decrease font - icon.png" alt=""></button>
                <input onchange="onChangeStrockeColor()" class="color strocke" type="color" name="strockeColor" />
                <input onchange="onChangeFontColor()" class="color font" type="color" name="textColor" />
                <button onclick="onAlignLeft('right')" class="second row align-left">
                    <img class="imgg" src="DESIGN/Meme1 - Sergei/ICONS/align-to-left.png" alt=""></button>
                <button onclick="onAlignCenter('center')" class="second row align-center">
                    <img class="imgg" src="DESIGN/Meme1 - Sergei/ICONS/center-text-alignment.png" alt=""></button>
                <button onclick="onAlignRight('left')" class="second row align-right">
                    <img class="imgg" src="DESIGN/Meme1 - Sergei/ICONS/align-to-right.png" alt=""></button>
                <select class="font-type" onchange="onSetFontType(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Times">Times</option>
                    <option value="Cochin">Cochin</option>
                </select>
            </div>
            <div class="cont">
                <button class="extra1">[x]</button>
                <button class="extra2">[x]</button>
                <button class="extra3">[x]</button>
                <button class="extra4">[x]</button>
            </div>
            <button class="share">Share</button>
            <button onclick="onSaveMeme()" class="save-meme">Save</button>
            <button class="download"><a href="#" onclick="onDownloadCanvas(this)" download="">Download</a></button>
        </div>
    </div>
    <div class="gallery-wrapper container flex">

        <div class="search flex">
            <div class="search-form">
                <form onsubmit="onKeySearch(event)" class="example" action="action_page.php">
                    <input type="text" placeholder="Search.." name="search" id="mySearch">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="saved-but">
                <button onclick="onShowSavedMemes()" class="my-saved-memes">My saved memes</button>
            </div>
            <!-- <pre><span>happy</span>  <span>funny</span>  <span>animals</span>  <span>childrens</span>  <span>leaders</span>  <span>movie starts</span>
            </pre>        -->
        </div>
        <div class="gallery pictures container flex">

        </div>
    </div>
    <div class="gallery-wrapper container flex saved-memes">
        <div class="gallery pictures container flex saved-memess">
            <!-- <img style="width: 200px; height: 200px;" src="DESIGN/Meme1 - Sergei/ICONS/Under-Constraction.JPG" alt=""> -->
        </div>
    </div>

    <script src="lib/hammer.min.js"></script>
    <script src="js/memes-storage.js"></script>
    <script src="js/memes-services.js"></script>
    <script src="js/memes-control.js"></script>
</body>

</html>
